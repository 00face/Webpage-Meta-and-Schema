<head>
    <!-- Page encoding -->
    <meta charset="UTF-8">
    <meta property="og:type" content="website"> <!--<meta property="og:site_name" content="European Travel, Inc.">-->
    <meta property="og:locale" content="en_US">
    
    <!-- Allows you to specify the author of the content -->
    <meta name="author" content="Your Name">
    
    <!-- Title Tag -->
    <title>Your Page Title</title>

    <!-- Meta Description Tag -->
    <meta name="description" content="Description of your webpage">

    <!-- Meta Keywords Tag (Deprecated) -->
    <meta name="keywords" content="keyword1, keyword2, keyword3">

    <!-- Canonical Link Tag -->
    <link rel="canonical" href="https://www.example.com/canonical-page">

    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow">

    <!-- Alternate Link Tag for Multilingual Content -->
    <link rel="alternate" hreflang="en" href="https://www.example.com/page-in-english">

    <!-- Prev/Next Links for Paginated Content -->
    <link rel="prev" href="https://www.example.com/page1">
    <link rel="next" href="https://www.example.com/page3">

    <!-- Referrer Meta Tag -->
    <meta name="referrer" content="no-referrer">

    <!-- Apple Mobile Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png">

    <!-- Theme Color Meta Tag -->
    <meta name="theme-color" content="#RRGGBB">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="From Web Design to Brand Development. So easy we make you say, ha!">
    <meta name="twitter:title" content="Your Page Title">
    <meta name="twitter:image" content="https://www.example.com/image.jpg">
    <meta name="twitter:site" content="@example">
    <meta name="twitter:creator" content="@yourtwitterhandle">
    <meta name="twitter:image:alt" content="Alt text for image">

    <!-- Pinterest Meta Tags -->
    <!-- Pinterest Data Attributes for Images -->
    <!-- data-pin-url: This attribute lets you set the click-through link for pins. -->
    <img src="blog-post-image.jpg" data-pin-url="http://www.example.com/blog-post-permalink.html">

    <!-- data-pin-description: This attribute lets you set a default Pinterest description for an image. -->
    <img src="blog-post-image.jpg" data-pin-description="Greatest Pin of all time, #A+">

    <!-- data-pin-media: This attribute lets you specify an alternate version of an image for Pinterest. -->
    <img src="blog-post-image.jpg" data-pin-media="high-res-blog-post-image.jpg">

    <!-- data-pin-id: This attribute gives a boost to “social proof” by increasing the repin count on the site owner’s pins. -->
    <img src="blog-post-image.jpg" data-pin-id="ID NUMBER HERE">

    <!--Facebook Meta Tags-->
    <meta property="fb:app_id" content="your_app_id" />
    <!-- Open Graph Video URL -->
    <meta property="og:video" content="URL_for_the_video">
    <!-- The URL for the video. If you want the video to play in-line in Feed, use the https:// URL if possible. -->
    <!-- Equivalent to og:video -->
    <meta property="og:video:url" content="URL_for_the_video">
    <!-- Secure URL for the video. Include this even if you set the secure URL in og:video. -->
    <meta property="og:video:secure_url" content="Secure_URL_for_the_video">
    <!-- MIME type of the video. Either application/x-shockwave-flash or video/mp4. -->
    <meta property="og:video:type" content="video/mp4">
    <!-- Width of video in pixels. This property is required for videos. -->
    <meta property="og:video:width" content="Width_in_pixels">
    <!-- Height of video in pixels. This property is required for videos. -->
    <meta property="og:video:height" content="Height_in_pixels">
    
    <!-- SEO and Web Page Searchability Properties -->
    <meta name="geo.region" content="US-IL">
    <meta name="geo.placename" content="Chicago">
    <meta name="ICBM" content="37.09024, -95.712891">
    <meta name="thumbnail" content="https://www.example.com/main-image.jpg">

    <!-- Additional Meta Tags -->
    <meta name="author" content="Your Name">
    <meta name="designer" content="Your Name">
    <meta name="google-site-verification" content="Your-Google-Verification-Code">
    <meta name="wot-verification" content="Your-WOT-Verification-Code">
    <meta name="p:domain_verify" content="Your-Domain-Verification-Code">

    <!-- Additional Link Tags -->
    <link rel="pingback" href="https://www.example.com/xmlrpc.php">
    <link rel="shortcut icon" href="https://www.example.com/favicon.ico">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <link rel="icon" type="image/x-icon" href="https://www.example.com/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.example.com/favicon.ico">
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    
    <!-- Open Graph Meta Tags -->
    <!-- Open Graph Type -->
    <meta property="og:type" content="website">
    <!-- Open Graph Title -->
    <meta property="og:title" content="Your Page Title">
    <!-- Open Graph Description -->
    <meta property="og:description" content="Description of your webpage">
    <!-- Open Graph URL -->
    <meta property="og:url" content="https://www.example.com">
    <!-- Open Graph Image -->
    <meta property="og:image" content="https://www.example.com/image.jpg">
    <!-- Specify the width of the Open Graph image,-->
    <meta property="og:image:width" content="1200">
    <!-- Specify the height of the Open Graph image,-->
    <meta property="og:image:height" content="630">
    <!-- Open Graph Site Name -->
    <meta property="og:site_name" content="Your Website Name">
    <!-- Open Graph Locale -->
    <meta property="og:locale" content="en_US">
    <!-- Open Graph Article Author -->
    <meta property="article:author" content="Author Name">
    <!-- Open Graph Article Published Time -->
    <meta property="article:published_time" content="YYYY-MM-DDTHH:MM:SSZ">
    <!-- Open Graph Article Modified Time -->
    <meta property="article:modified_time" content="YYYY-MM-DDTHH:MM:SSZ">
    <!-- Open Graph Article Section -->
    <meta property="article:section" content="Section Name">
    <!-- Open Graph Article Tags -->
    <meta property="article:tag" content="Tag1">
    <meta property="article:tag" content="Tag2">


    <!-- SEO and Web Page Searchability Properties -->
    <!-- Breadcrumb -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://www.example.com"
      },{
        "@type": "ListItem",
        "position": 2,
        "name": "Category",
        "item": "https://www.example.com/category"
      },{
        "@type": "ListItem",
        "position": 3,
        "name": "Current Page",
        "item": "https://www.example.com/current-page"
      }]
    }
    </script>
    
    <!-- Last Reviewed -->
    <meta name="lastReviewed" content="YYYY-MM-DD">

    <!-- Primary Image of Page -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "ImageObject",
      "contentUrl": "https://www.example.com/main-image.jpg",
      "description": "Description of the main image of the page"
    }
    </script>

    <!-- Related Links -->
    <link rel="related" href="https://www.example.com/related-page">

    <!-- Reviewed By -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "Organization Name",
      "url": "https://www.example.com",
      "sameAs": [
        "https://www.facebook.com/organization",
        "https://twitter.com/organization"
      ]
    }
    </script>

    <!-- Significant Link -->
    <link rel="significant-link" href="https://www.example.com/significant-page">

    <!-- Speakable -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "SpeakableSpecification",
      "xpath": ["//*[@class='speakable']"]
    }
    </script>

    <!-- Specialty -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Specialty",
      "name": "Web Page Specialty"
    }
    </script>

    <!-- LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "LocalBusiness",
      "url": "https://www.example.com",
      "name": "Your Business Name",
      "openingHours": "Mo-Fr 09:00-17:00",
      "telephone": "123-456-7890",
      "image": "https://www.example.com/storefront-image.jpg",
      "logo": "https://www.example.com/business-logo.jpg",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Main St",
        "addressLocality": "City",
        "addressRegion": "State",
        "postalCode": "12345",
        "addressCountry": "Country"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "40.7128",
        "longitude": "74.0060"
      },
      "areaServed": {
        "@type": "PostalAddress",
        "postalCode": "12345"
      },
      "review": {
        "@type": "Review",
        "reviewRating": {
          "@type": "Rating",
          "ratingValue": "4.5",
          "bestRating": "5",
          "worstRating": "1"
        },
        "author": {
          "@type": "Person",
          "name": "John Doe"
        },
        "datePublished": "2024-04-01",
        "reviewBody": "A great local business with excellent service!"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "reviewCount": "10"
      },
      "faqPage": "https://www.example.com/faq",
      "alternateName": "Alternate Business Name",
      "sameAs": [
        "https://www.facebook.com/yourbusiness",
        "https://www.youtube.com/yourbusiness",
        "https://en.wikipedia.org/wiki/Your_Business"
      ],
      "hasMap": "https://goo.gl/maps/your-location",
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [{
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://www.example.com"
        },{
          "@type": "ListItem",
          "position": 2,
          "name": "Category",
          "item": "https://www.example.com/category"
        },{
          "@type": "ListItem",
          "position": 3,
          "name": "Current Page",
          "item": "https://www.example.com/current-page"
        }]
      },
      "priceRange": "$$",
      "additionalType": "https://en.wikipedia.org/wiki/Sports_equipment"
    }
    </script>

    <!-- MainContentOfPage -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "mainContentOfPage": {
        "@type": "WebPageElement",
        "cssSelector": ".main-content"
      }
    }
    </script>
</head>
