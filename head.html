<head>
    <!-- Title Tag -->
    <title>Your Page Title</title>

    <!-- Meta Description Tag -->
    <meta name="description" content="Description of your webpage">

    <!-- Meta Keywords Tag (Deprecated) -->
    <meta name="keywords" content="keyword1, keyword2, keyword3">

    <!-- Canonical Link Tag -->
    <link rel="canonical" href="https://www.example.com/canonical-page">

    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow">

    <!-- Alternate Link Tag for Multilingual Content -->
    <link rel="alternate" hreflang="en" href="https://www.example.com/page-in-english">

    <!-- Prev/Next Links for Paginated Content -->
    <link rel="prev" href="https://www.example.com/page1">
    <link rel="next" href="https://www.example.com/page3">

    <!-- Referrer Meta Tag -->
    <meta name="referrer" content="no-referrer">

    <!-- Apple Mobile Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png">

    <!-- Theme Color Meta Tag -->
    <meta name="theme-color" content="#RRGGBB">

    <!-- Open Graph Meta Tags -->
    <!-- Open Graph Type -->
    <meta property="og:type" content="website">
    <!-- Open Graph Title -->
    <meta property="og:title" content="Your Page Title">
    <!-- Open Graph Description -->
    <meta property="og:description" content="Description of your webpage">
    <!-- Open Graph URL -->
    <meta property="og:url" content="https://www.example.com">
    <!-- Open Graph Image -->
    <meta property="og:image" content="https://www.example.com/image.jpg">
    <!-- Open Graph Site Name -->
    <meta property="og:site_name" content="Your Website Name">
    <!-- Open Graph Locale -->
    <meta property="og:locale" content="en_US">
    <!-- Open Graph Article Author -->
    <meta property="article:author" content="Author Name">
    <!-- Open Graph Article Published Time -->
    <meta property="article:published_time" content="YYYY-MM-DDTHH:MM:SSZ">
    <!-- Open Graph Article Modified Time -->
    <meta property="article:modified_time" content="YYYY-MM-DDTHH:MM:SSZ">
    <!-- Open Graph Article Section -->
    <meta property="article:section" content="Section Name">
    <!-- Open Graph Article Tags -->
    <meta property="article:tag" content="Tag1">
    <meta property="article:tag" content="Tag2">

    <!-- SEO and Web Page Searchability Properties -->
    <!-- Breadcrumb -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://www.example.com"
      },{
        "@type": "ListItem",
        "position": 2,
        "name": "Category",
        "item": "https://www.example.com/category"
      },{
        "@type": "ListItem",
        "position": 3,
        "name": "Current Page",
        "item": "https://www.example.com/current-page"
      }]
    }
    </script>

    <!-- Last Reviewed -->
    <meta name="lastReviewed" content="YYYY-MM-DD">

    <!-- Primary Image of Page -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "ImageObject",
      "contentUrl": "https://www.example.com/main-image.jpg",
      "description": "Description of the main image of the page"
    }
    </script>

    <!-- Related Links -->
    <link rel="related" href="https://www.example.com/related-page">

    <!-- Reviewed By -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "Organization Name",
      "url": "https://www.example.com",
      "sameAs": [
        "https://www.facebook.com/organization",
        "https://twitter.com/organization"
      ]
    }
    </script>

    <!-- Significant Link -->
    <link rel="significant-link" href="https://www.example.com/significant-page">

    <!-- Speakable -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "SpeakableSpecification",
      "xpath": ["//*[@class='speakable']"]
    }
    </script>

    <!-- Specialty -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Specialty",
      "name": "Web Page Specialty"
    }
    </script>

    <!-- LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "LocalBusiness",
      "url": "https://www.example.com",
      "name": "Your Business Name",
      "openingHours": "Mo-Fr 09:00-17:00",
      "telephone": "123-456-7890",
      "image": "https://www.example.com/storefront-image.jpg",
      "logo": "https://www.example.com/business-logo.jpg",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Main St",
        "addressLocality": "City",
        "addressRegion": "State",
        "postalCode": "12345",
        "addressCountry": "Country"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "40.7128",
        "longitude": "74.0060"
      },
      "areaServed": {
        "@type": "PostalAddress",
        "postalCode": "12345"
      },
      "review": {
        "@type": "Review",
        "reviewRating": {
          "@type": "Rating",
          "ratingValue": "4.5",
          "bestRating": "5",
          "worstRating": "1"
        },
        "author": {
          "@type": "Person",
          "name": "John Doe"
        },
        "datePublished": "2024-04-01",
        "reviewBody": "A great local business with excellent service!"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "reviewCount": "10"
      },
      "faqPage": "https://www.example.com/faq",
      "alternateName": "Alternate Business Name",
      "sameAs": [
        "https://www.facebook.com/yourbusiness",
        "https://www.youtube.com/yourbusiness",
        "https://en.wikipedia.org/wiki/Your_Business"
      ],
      "hasMap": "https://goo.gl/maps/your-location",
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [{
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://www.example.com"
        },{
          "@type": "ListItem",
          "position": 2,
          "name": "Category",
          "item": "https://www.example.com/category"
        },{
          "@type": "ListItem",
          "position": 3,
          "name": "Current Page",
          "item": "https://www.example.com/current-page"
        }]
      },
      "priceRange": "$$",
      "additionalType": "https://en.wikipedia.org/wiki/Sports_equipment"
    }
    </script>

    <!-- MainContentOfPage -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebPage",
      "mainContentOfPage": {
        "@type": "WebPageElement",
        "cssSelector": ".main-content"
      }
    }
    </script>
</head>
